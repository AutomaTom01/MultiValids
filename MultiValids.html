<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-VALID View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pip-container {
            flex: 1 1 calc(50% - 20px); /* Each PIP takes half the width */
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 550px;
            border: none;
        }
        label, input[type="text"] {
            display: inline-block;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Multi-VALID View</h1>

<form id="pipForm">
    <div>
        <input type="checkbox" id="pip1" name="pip1">
        <label for="pip1">VALID 31</label>
        <input type="text" id="text1" placeholder="Text for VALID 31" maxlength="12">
    </div>
    <div>
        <input type="checkbox" id="pip2" name="pip2">
        <label for="pip2">VALID 32</label>
        <input type="text" id="text2" placeholder="Text for VALID 32" maxlength="12">
    </div>
    <div>
        <input type="checkbox" id="pip3" name="pip3">
        <label for="pip3">VALID 33</label>
        <input type="text" id="text3" placeholder="Text for VALID 33" maxlength="12">
    </div>
    <div>
        <input type="checkbox" id="pip4" name="pip4">
        <label for="pip4">VALID 34</label>
        <input type="text" id="text4" placeholder="Text for VALID 34" maxlength="12">
    </div>
    <div>
        <input type="checkbox" id="pip5" name="pip5">
        <label for="pip5">VALID 35</label>
        <input type="text" id="text5" placeholder="Text for VALID 35" maxlength="12">
    </div>
    <div>
        <input type="checkbox" id="pip6" name="pip6">
        <label for="pip6">VALID 36</label>
        <input type="text" id="text6" placeholder="Text for VALID 36" maxlength="12">
    </div>
    <div>
        <input type="checkbox" id="pip7" name="pip7">
        <label for="pip7">VALID 37</label>
        <input type="text" id="text7" placeholder="Text for VALID 37" maxlength="12">
    </div>
    
    <button type="button" onclick="loadPIPs()">Go</button>
    <button type="reset" style="background-color: red; color: white;">Reset</button>
</form>

<div class="container" id="pipContainer">
    <!-- PIPs will load here dynamically -->
</div>

<script>
function loadPIPs() {
    const pipContainer = document.getElementById('pipContainer');
    pipContainer.innerHTML = ''; // Clear existing PIPs

    const pips = [
        { id: 'pip1', name: 'VALID 31', ip: 'http://10.202.109.17/', textId: 'text1' },
        { id: 'pip2', name: 'VALID 32', ip: 'http://10.202.109.18/', textId: 'text2' },
        { id: 'pip3', name: 'VALID 33', ip: 'http://10.202.109.22/', textId: 'text3' },
        { id: 'pip4', name: 'VALID 34', ip: 'http://10.202.109.23/', textId: 'text4' },
        { id: 'pip5', name: 'VALID 35', ip: 'http://10.202.109.15/', textId: 'text5' },
        { id: 'pip6', name: 'VALID 36', ip: 'http://10.202.109.16/', textId: 'text6' },
        { id: 'pip7', name: 'VALID 37', ip: 'http://10.202.109.21/', textId: 'text7' },
    ];

    pips.forEach(pip => {
        const isChecked = document.getElementById(pip.id).checked;
        const textValue = document.getElementById(pip.textId).value;

        if (isChecked) {
            const div = document.createElement('div');
            div.className = 'pip-container';
            div.innerHTML = `
                <label>${pip.name}</label>
                <iframe src="${pip.ip}"></iframe>
                <p>${textValue}</p>
            `;
            pipContainer.appendChild(div);
        }
    });
}
</script>

</body>
</html>
